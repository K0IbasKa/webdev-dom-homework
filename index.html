<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="header shutdown" id="header">
    <div class="header-box">
      <span class="header-text">Чтобы добавить комментарий, авторизуйтесь</span>
      <button class="header-button" id="header-button-entrance">Вход</button>
      <button class="header-button" id="header-button-registration">Регистрация</button>
    </div>
  </header>
  <div class="authorization" id="authorization">
    <!-- Форма рендерится из JS -->
  </div>
  <div class="container blur" id="container">
    <div class="comment-header comment comments-update" id="update-comments">
      Комментарии обновляются...
    </div>
    <div class="comment-header comment shutdown" id="no-comments">
      Комментариев нет!
    </div>
    <ul class="comments" id="list">
      <!-- Список рендерится из JS -->
    </ul>
    <div class="comment-header comment comment-adding shutdown" id="add-comment">
      Комментарий добавляется...
    </div>
    <div class="add-form" id="add-form">
      <!-- Кнопка рендерится из JS -->
    </div>
    <button class="add-form-button delete-last-button" id="delete-last-button">Удалить последний
      комментарий</button>
  </div>
</body>

<script type="module" src="main.js"></script>

</html>
